<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="input">
        <input type="date" class='inputDate'>
    </div>

    <div class="container">
        <div class="clock-column">
            <p class="clock-timer clock-days">D</p>
            <p class="clock-lable">Days</p>
        </div>
        <div class="clock-column">
            <p class="clock-timer clock-hours">O</p>
            <p class="clock-lable">Hours</p>
        </div>
        <div class="clock-column">
            <p class="clock-timer clock-minutes">N</p>
            <p class="clock-lable">Minutes</p>
        </div>
        <div class="clock-column">
            <p class="clock-timer clock-seconds">E</p>
            <p class="clock-lable">Seconds</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
